{% extends 'base.html' %}

{% block content %}
    <h1>Lista de productos</h1>

    <ul>
        {%for producto in productos%}
        <li>{{producto.proveedores}},{{producto.tipo}},{{producto.marca}},{{producto.precio}}, {{producto.stock_actual}}, {{producto.stock_minimo}}</li>
        {% endfor %}
    </ul>
{% endblock content %}
